<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        //window.alert(JSON.stringify(window.location));
        var appOrigin = "https://demoapp.bloomreach.com"; // the origin where the app runs
        window.addEventListener("DOMContentLoaded", () => {
            window.parent.postMessage(
                {
                    min_supported_version: 1, // to be used in the future for compatibility, must be present
                    max_supported_version: 1, // to be used in the future for compatibility, must be present
                    message_type: "widget_hello",
                },
                appOrigin
            );
        });
        window.addEventListener("message", (event) => {
            console.log(event);
            
            if (["https://demoapp.bloomreach.com", "https://app-cis.exponea.com", "https://app.exponea.com"].includes(event.origin)) {
                console.log('hello', event);
                if (event.data.message_type === "app_hello") {
                    console.log('loaded');
                    window.parent.postMessage({ message_type: "widget_initialized" }, appOrigin);
                    const state = JSON.parse(event.data.widget_state);
                    if (state.name) { document.querySelector("#name").value = state.name; }
                    if (state.url) { document.querySelector("#url").value = state.url; }
                } else if (event.data.message_type === "app_request_state") {
                    console.log("requested state");
                    var body = JSON.stringify({ "name": document.querySelector("#name").value, "url": document.querySelector("#url").value });
                    var webhook = {
                        message_type: "widget_state",
                        webhook: {
                            auth_integration_id: null,
                            auth_user: "",
                            communication_type: "",
                            concurrency_limit: null,
                            consent_category: "other",
                            content_type: "application/json",
                            body: body,
                            frequency_policy: "",
                            general_consent: false,
                            headers: [],
                            method: "POST",
                            response_handling: "json",
                            throughput_policy_id: null,
                            type: "per-customer-webhook-action",
                            url: document.querySelector("#url").value,
                        },
                        widget_state: body,
                    };
                    console.log(webhook);
                    window.parent.postMessage(webhook, appOrigin);
                } else {
                    console.log("bad origin");
                    return;
                }
            }
        });
    </script>
</head>

<body>
    <div id="root" style="width: 75%">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Here's a widget webhook!</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="enter your name">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">URL:</label>
                    <input class="form-control" type="url" name="url" id="url" placeholder="enter the url"
                        value="https://enghtax5k9al8rh.m.pipedream.net">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
